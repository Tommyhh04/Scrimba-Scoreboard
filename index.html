<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="scoreboard.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="team-container">
      <!--Home team of the site-->
      <div id="home">
        <h3>Home</h3>
        <h2 id="score-num-home">0</h2>
        <!--Buttons for the home side scoreboard-->
        <div class="buttons">
          <button onclick="plussHome1()">+1</button>
          <button onclick="plussHome2()">+2</button>
          <button onclick="plussHome3()">+3</button>
        </div>
      </div>
      <!--Away team of the site-->
      <div id="away">
        <h3>Away</h3>
        <h2 id="score-num-away">0</h2>
        <!--Buttons for the away side scoreboard-->
        <div class="buttons">
          <button onclick="plussAway1()">+1</button>
          <button onclick="plussAway2()">+2</button>
          <button onclick="plussAway3()">+3</button>
        </div>
      </div>
    </div>
    <script src="scoreboard.js"></script>
  </body>
</html>
